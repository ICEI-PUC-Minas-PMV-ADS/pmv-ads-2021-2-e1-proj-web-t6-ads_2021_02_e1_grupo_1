<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLanches (Projeto PUC-MG ADS 2021-2)</title>
    <script src="https://kit.fontawesome.com/32c4dbd12a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <a class="logo_login" href="index.html"><img src="imagens/logo.png"></a>
  </div>
  <main>
    <div class="container" id="cadastro">
      <form id="cadastro-form" action="cadastrado.html" method="get">
        <h4>Quero me cadastrar como:</h4>
        <input type="radio" name="clienteVendedor" value="cliente" id="radio-cliente" onclick="updateCadastro('cliente')"> <label for="radio-cliente"> Cliente </label> &nbsp; 
        <input type="radio" name="clienteVendedor" value="vendedor" id="radio-vendedor" onclick="updateCadastro('vendedor')"> <label for="radio-vendedor"> Vendedor </label>
        <div style="text-align: left;">
          <span class="opcoes-vendedor" style="display: none;"><label for="cnpj-form" style="margin-bottom: 0px;">CNPJ</label> <input type="text" name="cnpj" placeholder="XX.XXX.XXX/0001-XX" class="form-control text-align-center" id="cnpj-form" required></span>
          <span class="opcoes-vendedor" style="display: none;"><label for="nome-loja-form" style="margin-bottom: 0px;">Nome da loja</label> <input type="text" name="nomeLoja" placeholder="Nome da Loja" class="form-control text-align-center" id="nome-loja-form" required></span>
          <label for="nome" style="margin-bottom: 0px;">Nome</label><input type="text" name="nome" id="nome" placeholder="Primeiro nome" class="form-control text-align-center" required>
          <label for="sobrenome" style="margin-bottom: 0px;">Sobrenome</label> <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" class="form-control" required>
          <label for="nascimento" style="margin-bottom: 0px;">Data de Nascimento</label><input type="date" name="nascimento" id="nascimento" placeholder="dd-mm-yyyy" class="form-control" required>
          <label for="email" style="margin-bottom: 0px;">E-mail</label> <input type="email" name="email" id="email" placeholder="exemplo@email.com" class="form-control" required>
          <label for="senha" style="margin-bottom: 0px;">Senha</label> <input type="password" name="senha" id="senha" placeholder="" class="form-control" required>
          <label for="confirmaSenha" style="margin-bottom: 0px;">Repita sua senha</label> <input type="password" name="confirmaSenha" id="confirmaSenha" placeholder="" class="form-control" required><br>
        </div>
        <button type="submit" class="btn btn-dark" onclick="">Concluir cadastro</button>
      </form>   
    </div>
  </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
