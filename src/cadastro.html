<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLanches (Projeto PUC-MG ADS 2021-2)</title>
    <script src="https://kit.fontawesome.com/32c4dbd12a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <a class="logo_login" href="index.html"><img src="imagens/logo.png"></a>
  </div>
  <main>
    <div class="container" id="cadastro">
      <div>
        <h4>Quero me cadastrar como:</h4>
        <input type="radio" name="cliente-vendedor" value="cliente" id="radio-cliente" onclick="updateCadastro('cliente')"> <label for="radio-cliente"> Cliente </label> &nbsp; 
        <input type="radio" name="cliente-vendedor" value="vendedor" id="radio-vendedor" onclick="updateCadastro('vendedor')"> <label for="radio-vendedor"> Vendedor </label>
        <div style="text-align: left;">
          <span class="opcoes-vendedor" style="display: none;">CNPJ <input type="text" placeholder="Primeiro nome" class="form-control text-align-center"></span>
          <span class="opcoes-vendedor" style="display: none;">Nome da Loja <input type="text" placeholder="Primeiro nome" class="form-control text-align-center"></span>
          Nome <input type="text" placeholder="Primeiro nome" class="form-control text-align-center">
          Sobrenome <input type="text" placeholder="Sobrenome" class="form-control">
          Data de nascimento <input type="date" placeholder="dd-mm-yyyy" class="form-control">
          E-mail <input type="text" placeholder="exemplo@email.com" class="form-control">
          Senha <input type="password" placeholder="" class="form-control">
          Repita sua senha <input type="password" placeholder="" class="form-control"><br>
        </div>
        <button type="button" class="btn btn-dark" onclick="cadastrar()">Concluir cadastro</button>
      </div>   
    </div>
  </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
